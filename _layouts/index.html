<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid bg-dark">

    <div class="row">


        {% for topic in site.data.topics %}

        <div class="col rounded text-light bg-danger p-3 m-3">
            <h3>
                <span class="badge badge-warning">{{ topic.name }}</span>
            </h3>
            <p>
                {{ topic.text }}
            </p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&margin=10&bgcolor=dc3545&data={{ topic.link }}" alt="" title=""/>
        </div>


        {% endfor %}

    </div>

</div>

</body>
</html>
